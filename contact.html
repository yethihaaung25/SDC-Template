<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fontawsome css link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- box icon css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- animate hover css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- nav bar start -->
    <header>
        <a href="./home.html" class="logo"><i class="fa-brands fa-playstation animate__animated animate__heartBeat"></i></a>

        <!-- menu open -->
        <ul class="navbar">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./game.html">Games</a></li>
            <li><a href="./upcoming.html">Upcoming</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
            <i class='bx bx-search'></i>
            <input type="text" class="search-bar" placeholder="Search here...">
        </ul>
        <a href="#" class="cart-bag"><i class='bx buy bx-shopping-bag'></i></a>
        <a href="#" class="btn">Sign in</a>
        <!-- menu close -->
    </header>
    <!-- nav bar end -->

    <section class="content">
        <Form action="#">
            <h2>Contact Us</h2>
            <div class="input-group">
                <label for="">Full Name : </label>
                <input type="text" class="user-input">
            </div>
            <div class="input-group">
                <label for="">Email : </label>
                <input type="email" class="user-input">
            </div>
    
            <div class="input-group">
                <label for="">Phone : </label>
                <input type="number" class="user-input">
            </div>

            <div class="input-group">
                <label for="">Messages : </label>
                <textarea name="" id=""  class="user-input" cols="30" rows="10"></textarea>
            </div>

            <div class="btn-group">
                <input type="submit" value="Submit" class="btn-contact">
            </div>
        </Form>
    </section>

     <!-- footer start -->
     <div class="region">
        <i class="fa-solid fa-globe"></i>
        <span>Country / Region: United States</span>
    </div>
     <div class="footer">
        <a href="./home.html" class="logo"><i class='fa-brands fa-playstation'></i></a>
        <div class="social">
            <a href="#" class="logo"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="logo"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="logo"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="logo"><i class='bx bxl-youtube'></i></a>
            <a href="#" class="logo"><i class='bx bxl-google'></i></a>
        </div>
    </div>

    <div class="copyright">
        <p>&copy;2023 Sony Interactive Entertainment LLC.</p>
    </div>
    <!-- footer end -->
</body>
</html>
